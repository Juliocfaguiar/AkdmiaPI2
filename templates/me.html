<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro</title>
      <link rel="stylesheet" href="../static/bootstrap.css">
  </head>
  <body>
    <div class="container">
        <div class="page-header">
            <h1>{{mee}}</h1>
            <h1>Minha Evolução</h1>
        </div>
        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
            </thead>
            <tbody>
                <tr>
            <p><label>Peso:</label> <input class="form-control" type="text" name="peso" required></p>
            <p><label>%Gordura:</label> <input class="form-control" type="text" name="gordura" required></p>
            <p><label>Massa Magra:</label> <input class="form-control" type="text" name="massa_magra" required></p>
            <p><label>Hidratação:</label> <input class="form-control" type="text" name="hidratacao" required></p>
            <p><label>Densidade Ossea:</label> <input class="form-control" type="text" name="densidade_ossea" required></p>
            <p><label>%Viseral:</label> <input class="form-control" type="integer" name="viseral" required></p>
            <p><label>%Basal:</label> <input class="form-control" type="integer" name="basal" required></p>
            <p><button class="btn btn-primary" type="submit">Adicionar</button></p>
            <p><button class="btn btn-primary" type="submit">Editar</button></p>
            <p><button class="btn btn-primary" type="submit">Deletar</button></p>
                </tr>
            </tbody>
        </table>
    </div>
  </body>
</html>
