<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>controle</title>
      <link rel="stylesheet" href="../static/bootstrap.css">
  </head>
  <body>
        <h1> Controle de Alunos</h1>
        <hr>
        <div>
            <tr>
                <button><a href="/" class="btn btn-primary" type="submit">Voltar</a></button>
            </tr>
            <tr>
                <button><a href="/cadastro" class="btn btn-primary" type="submit">cadastrar</a></button>
            </tr>
        </div>

        <table border="1">
            <thead>
            <tr>

                <td>Nome</td>
                <td>N_Contato</td>
                <td>dia_de_pag</td>
                <td>data</td>
                <td>pag</td>

            </tr>
            </thead>

            {% for Cadastro in cads %}
            <tr>
                <td>{{Cadastro.nome}}</td>
                <td>{{Cadastro.n_contato}}</td>
                <td>{{Cadastro.dia_de_pag}}</td>
                <td>{{Cadastro.data}}</td>
                <td>{{Cadastro.pag}}</td>


            </tr>
            {% endfor %}
        </table>

  </body>
</html>
