<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>tela de cadastro</title>
      <link rel="stylesheet" href="../static/bootstrap.css">
  </head>
  <body>
    <div class="container">
        <div class="page-header">
            <h1>{{cadastro}}</h1>
            <h1>Tela de cadastro</h1>
            <hr>
            <form action="{{url_for('cad')}}"  method="POST" >
                <table>

                    <tr>
                        <th>CPF:</th>
                        <td><input class="form-control" type="text" name="CPF" required></td>
                    </tr>
                    <tr>
                        <th>Nome:</th>
                        <td><input class="form-control" type="text" name="nome" required></td>
                    </tr>
                    <tr>
                        <th>Endereço:</th>
                        <td><input class="form-control" type="text" name="endereco" required></td>
                    </tr>
                    <tr>
                        <th>CEP:</th>
                        <td><input class="form-control" type="text" name="CEP" required></td>
                    </tr>
                    <tr>
                        <th>Nº Contato:</th>
                        <td><input class="form-control" type="text" name="n_contato" required></td>
                    </tr>
                        <th>Dia de pag:</th>
                        <td><input class="form-control" type="text" name="dia_de_pag" required></td>
                    </tr>
                    <tr>
                        <th>Usuario:</th>
                        <td><input class="form-control" type="text" name="usuario" required></td>
                    </tr>
                    <tr>
                        <th>Senha:</th>
                        <td><input class="form-control" type="password" name="senha" required></td>
                    </tr>

                </table>


                    <tr>
                        <p><input href="inicio" class="btn btn-primary" type="submit" value="Cadastrar"></p>
                    </tr>
            </form>

    </div>
  </body>
</html>
